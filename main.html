<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Epic Doodles TCG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      color: #333;
    }

    header {
      background-color: #4caf50;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    main {
      padding: 2rem;
    }

    h2 {
      margin-bottom: 1rem;
    }

    #cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card h3 {
      margin: 0.5rem 0 0.2rem;
    }

    .card p {
      margin: 0.2rem 0;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Epic Doodles TCG</h1>
    <p>Collect, battle, and trade your favorite cards!</p>
  </header>

  <main>
    <section id="card-list">
      <h2>Available Cards</h2>
      <div id="cards-container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Epic Doodles. All rights reserved.</p>
  </footer>

  <script>
    const cards = [
      {
        name: "Fire Doodle",
        image: "https://via.placeholder.com/200x280.png?text=Fire+Doodle",
        description: "A fiery creature with powerful attacks.",
        attack: 120,
        defense: 80,
        rarity: "Rare"
      },
      {
        name: "Water Doodle",
        image: "https://via.placeholder.com/200x280.png?text=Water+Doodle",
        description: "Masters the flow of battle with water moves.",
        attack: 100,
        defense: 90,
        rarity: "Uncommon"
      },
      {
        name: "Epic Knight",
        image: "https://via.placeholder.com/200x280.png?text=Epic+Knight",
        description: "Defender of the Doodle Realm.",
        attack: 90,
        defense: 120,
        rarity: "Epic"
      },
      {
        name: "Shadow Doodle",
        image: "https://via.placeholder.com/200x280.png?text=Shadow+Doodle",
        description: "A mysterious figure with dark powers.",
        attack: 130,
        defense: 70,
        rarity: "Legendary"
      }
    ];

    const container = document.getElementById("cards-container");

    cards.forEach(card => {
      const cardElement = document.createElement("div");
      cardElement.className = "card";
      cardElement.innerHTML = `
        <img src="${card.image}" alt="${card.name}">
        <h3>${card.name}</h3>
        <p><strong>Attack:</strong> ${card.attack}</p>
        <p><strong>Defense:</strong> ${card.defense}</p>
        <p><strong>Rarity:</strong> ${card.rarity}</p>
        <p>${card.description}</p>
      `;
      container.appendChild(cardElement);
    });
  </script>
</body>
</html>
